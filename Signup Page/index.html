<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="big-wrapper light">
      <img src="./img/shade.png" alt="" class="shade" />
      <header>
        <div class="container">
          <div class="logo">
            <img src="./img/logo.png" alt="Logo" />
          </div>
          <div class="link">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#" class="button">Log In</a></li>
            </ul>
          </div>
          <div class="overlay"></div>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>
      <div>
        <form class="justify-content-center form">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputEmail4">Name</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
            </div>
            <div class="form-group col-md-3">
              <label for="inputPassword4">Email</label>
              <input type="Email" class="form-control" id="inputPassword4" placeholder="Email">
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress">Password</label>
            <input type="password" class="form-control" id="inputAddress" placeholder="Password">
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress2">Address</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="e.g Pune">
            </div>

            <div class="form-group col-md-3">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option value="Rajastan" selected>Rajastan</option>
                <option value="Maharastra" selected>Maharastra</option>
                <option value="kerala" selected>kerala</option>
                <option value="Utter Pradesh" selected>Utter Pradesh</option>
                <option value="Gujrat" selected>Gujrat</option>
              </select>
            </div>

            <div class="form-group col-md-1">
              <label for="inputZip">Pin Code</label>
              <input type="text" class="form-control" id="inputZip" pattern="[0-9]{6}" maxlength="6">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class=" button justify-content-center "> Sign in</button>
        </form>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
<div class="container">
  <footer class=" py-3 my-4 border-top">
    <div>
      <p class="text-center text-muted "> &copy; 2023 Intern Crowd</p>
    </div>
  </footer>
</div>

</html>
